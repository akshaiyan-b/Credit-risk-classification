<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Creative Credit Card Form</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  

  <div class="credit-card">
    <div class="card-image"></div>
    <h2 class="logo">CREDIT CARD DETAILS</h2></header><br><br>
    <form action="feature-page.html" method="post">
      <div class="container">
      <div class="input-group">
        <label for="customer-id">Customer ID</label>
        <input type="text" id="customer-id" name="customer-id">
      </div>

      <div class="input-group">
        <label for="ovd-t1">OVD_t1</label>
        <input type="text" id="ovd-t1" name="ovd-t1">
      </div>
      <div class="input-group">
        <label for="ovd-t2">OVD_t2</label>
        <input type="text" id="ovd-t2" name="ovd-t2">
      </div>
      <div class="input-group">
        <label for="ovd-t3">OVD_t3</label>
        <input type="text" id="ovd-t3" name="ovd-t3">
      </div>
      <div class="input-group">
        <label for="ovd-t1">OVD_sum</label>
        <input type="text" id="ovd-t1" name="ovd-t1">
      </div>
      <div class="input-group">
        <label for="ovd-t1">Pay_normal</label>
        <input type="text" id="ovd-t1" name="ovd-t1">
      </div> </div>
      <div class="container2">
      <div class="input-group">
        <label for="ovd-t1">prod_code</label>
        <input type="text" id="ovd-t1" name="ovd-t1">
      </div>
      <div class="input-group">
        <label for="ovd-t1">prod_limit</label>
        <input type="text" id="ovd-t1" name="ovd-t1">
      </div>
      <div class="input-group">
        <label for="ovd-t1">update_date</label>
        <input type="text" id="ovd-t1" name="ovd-t1">
      </div>
      <div class="input-group">
        <label for="ovd-t1">new_balance</label>
        <input type="text" id="ovd-t1" name="ovd-t1">
      </div>
      <div class="input-group">
        <label for="ovd-t1">highest_balance</label>
        <input type="text" id="ovd-t1" name="ovd-t1">
      </div>
      <div class="input-group">
        <label for="ovd-t1">report_date</label>
        <input type="text" id="ovd-t1" name="ovd-t1">
      </div> 
      <div class="card-actions">
        <button type="submit">Next</button>
      </div>
    </div>
    </form>
  </div>
</body>
</html>
